apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-test-codegen-nov524-1-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-test-codegen-nov524-1-gitops
    spec:  
      serviceAccountName: test-codegen-nov524-1-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=test-codegen-nov524-1-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/test-codegen-nov524-1-notebook -- git clone https://github.com/testjc1/test-codegen-nov524-1
      restartPolicy: Never